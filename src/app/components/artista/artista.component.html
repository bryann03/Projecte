<section>
  <div class="container mt-5">
    <app-loading *ngIf="loading"></app-loading>
    <div *ngIf="!loading" class="row animated fadeIn">
      <div class="col-4">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail">
      </div>
      <div class="col-4">
        <h3>{{ artista.name }}</h3>
        <p>
          <a [href]="artista.external_urls.spotify" target="_blank">Ir a la página del artista</a>
        </p>
      </div>
      <div class="col-4">
        <button routerLink="/search" type="button" class="btn btn-outline-danger">Volver a buscar</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Album</th>
              <th>Canción</th>
              <th>Vista previa</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of topTracks">
              <td>
                <img [src]="item.album.images | noimage" alt="" style="width: 50px; height: 50px;">
              </td>
              <td>{{ item.album.name }}</td>
              <td>{{ item.name }}</td>
              <td>
                <iframe [src]="item.id | domseguro:'https://open.spotify.com/embed/track/'"  width="300" height="80"
                frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                <!-- <audio [src]="item.preview_url" controls></audio> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
