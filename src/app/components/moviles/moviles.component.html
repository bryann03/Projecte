<section>
	<div class="container">
    <h1>Moviles Samsung</h1>
    <div class="row">
      <div class="col-4" *ngFor="let movil of arrayMoviles">
        <!-- DEL PADRE AL HIJO
           COMO LOS 'props' EN VUE, LE DIGO ENTRE '[]' EL NOMBRE DE LA VARIABLE DEFINIDA
        EN EL COMPONENTE DONDE LO VOY A USAR Y LO IGUALO A LO QUE QUIERO PASARLE -->
        <app-card-movil [movil]="movil" [index]="movil.id"></app-card-movil>
      </div>
    </div>
	</div>
</section>
