<div class="container mt-5">
    <h1>Héroe<small> Nombre</small></h1>
    <hr>

    <div class="row text-right">
        <div class="col">
            <button routerLink="/main/heroes" type="button" class="btn btn-danger">
                <i class="fa fa-arrow-left"></i>
                Back
            </button>
        </div>
    </div>

    <div class="row animted fadeIn faster">
        <div class="col">
            <form (ngSubmit)="guardar(form)" #form="ngForm" >

                <div class="form-group">
                    <label>Firebase ID</label>
                    <input type="text" class="form-control" disabled="disabled" placeholder="Firebase ID"
                    [(ngModel)]="heroe.id" name="firebaseId">
                    <small class="form-text text-muted">Campo autogenerado</small>
                </div>

                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre héroe" required
                    [(ngModel)]="heroe.nombre" name="nombre">
                </div>

                <div class="form-group">
                    <label>Poder</label>
                    <input type="text" class="form-control" placeholder="Poder héroe"
                    [(ngModel)]="heroe.poder" name="poder">
                </div>

                <div class="form-group">
                    <label>Estdo</label>
                    <br>
                    <button *ngIf="heroe.vivo" (click)="heroe.vivo = false"
                            type="button" class="btn btn-outline-success w-50">
                        <i class="fa fa-smile-wink"></i>
                        Vivo
                    </button>

                    <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true"
                            type="button" class="btn btn-outline-danger w-50">
                        <i class="fa fa-dizzy"></i>
                        Muerto
                    </button>
                </div>
                <hr>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-25">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
