<div class="container mt-5">
    <h4>Formularios <small> Formulario reactivo </small></h4>
    <hr>
    <form autocomplete="off" [formGroup]="formGroup" (ngSubmit)="guardar()">
        <div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Nombre</label>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Nombre"
                        formControlName="nombre" [class.is-invalid]="nombreNoValido">
                    <small *ngIf="nombreNoValido"  class="form-text text-danger">Nombre obligatorio</small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Apellido</label>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Apellido"
                        formControlName="apellido" [class.is-invalid]="apellidoNoValido">
                    <small *ngIf="apellidoNoValido" class="form-text text-danger">Apellido obligatorio</small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Correo</label>
                <div class="col">
                    <input class="form-control" type="email" placeholder="Correo electrónico"
                        formControlName="correo" [class.is-invalid]="correoNoValido">
                    <small *ngIf="correoNoValido" class="form-text text-danger">Correo obligatorio</small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">User</label>
                <div class="col">
                    <input class="form-control" type="email" placeholder="UserName"
                        formControlName="userName" [class.is-invalid]="userNoValido">
                    <small *ngIf="userNoValido" class="form-text text-danger">UserName pillado</small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Contraseña</label>
                <div class="col">
                    <input class="form-control" type="password" placeholder="Contraseña"
                    [class.is-invalid]="pass1NoValido" formControlName="pass">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Repite contraseña</label>
                <div class="col">
                    <input class="form-control" type="password" placeholder="Repite contraseña"
                    [class.is-invalid]="repeatPassNoValido"  formControlName="repeatPass">
                </div>
            </div>
        </div>

        <div class="form-group row" formGroupName="direccion">
            <label class="col-2 col-form-label">Direccion</label>
            <div class="form-row col">
                <div class="col">
                    <input class="form-control" type="text" placeholder="Distrito"
                        formControlName="distrito" [class.is-invalid]="distritoNoValido">
                </div>

                <div class="col">
                    <input class="form-control" type="text" placeholder="Ciudad"
                        formControlName="ciudad" [class.is-invalid]="ciudadNoValido">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Pasatiempo</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>

                    <tbody formArrayName="pasatiempos">
                        <tr *ngFor="let control of pasatiempos.controls; let i = index" >
                            <td>{{ i + 1 }}</td>
                            <td>
                                <input type="text" class="form-control" [formControlName]="i">
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" (click)="borrarPasatiempo(i)" >Borrar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary mt-3 mb-5 btn-block" (click)="agregarPasatiempo()" >Agregar</button>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col">
                <button type="submit" class="btn btn-outline-primary btn-block">
                    Guardar
                </button>
            </div>
        </div>
    </form>

    <hr>
    <pre>
        Estado del formulario: {{ formGroup.valid }}
        <br>
        Status: {{ formGroup.status }}
    </pre>

    <pre>
        {{ formGroup.value | json }}
    </pre>
</div>
